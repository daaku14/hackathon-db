<div class="container mt-4">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Family Communication</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="familyMessageForm" (ngSubmit)="sendFamilyMessage()">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Message</mat-label>
            <textarea matInput formControlName="message" rows="5"></textarea>
            <mat-error *ngIf="familyMessageForm.get('message')?.hasError('required')">Message is required</mat-error>
          </mat-form-field>
          <div class="container">
          <button mat-raised-button color="primary" type="submit">Send</button>
        </div>
        </form>
        <div class="container">
        <div class="mt-3">
          <h5>Family Messages:</h5>
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let message of familyMessages">{{ message }}</li>
          </ul>
        </div>
        </div>
      </mat-card-content>
    </mat-card>
  
    <mat-card class="mt-4">
      <mat-card-header>
        <mat-card-title>Professional Collaboration</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="professionalMessageForm" (ngSubmit)="sendProfessionalMessage()">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Message</mat-label>
            <textarea matInput formControlName="message" rows="5"></textarea>
            <mat-error *ngIf="professionalMessageForm.get('message')?.hasError('required')">Message is required</mat-error>
          </mat-form-field>
          <div class="container">
          <button mat-raised-button color="primary" type="submit">Send</button>
          </div>
        </form>
        <div class="mt-3">
          <h5>Professional Messages:</h5>
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let message of professionalMessages">{{ message }}</li>
          </ul>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
