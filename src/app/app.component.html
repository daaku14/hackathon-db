<mat-toolbar>
 
  <button mat-icon-button *ngIf="sidenav.mode === 'side'" (click)="sidenav.toggle()">

    <mat-icon *ngIf="!sidenav.opened">
       menu
    </mat-icon>

    <mat-icon *ngIf="!sidenav.close">
      close
   </mat-icon>

  </button>

  ** Dexter App **
  <img src="/assets/logo1.png" style="padding: 80%; margin-top: 1%; margin-bottom: 1%;">

</mat-toolbar>


<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav">
    <img class="avatar mat-elevation-z8" src="/assets/logo.png"/>
    <h4 class="name">Hello Dexter</h4>
    <p class="designation">Care given</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/dashboard">
      <mat-icon>home</mat-icon>
      <span>Dashboard</span>
    </button>

    <mat-divider></mat-divider>
    <button mat-button class="menu-button" routerLink="/profile">
      <mat-icon>person</mat-icon>
      <span>Patient profile</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button" routerLink="/daily-plan">
      <mat-icon>assignment</mat-icon>
      <span>Daily plan</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button" routerLink="/communication">
      <mat-icon>ring_volume</mat-icon>
      <span>Communication</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button" routerLink="/emergency">
      <mat-icon>add_alert</mat-icon>
      <span>Emergency</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button" routerLink="/training">
      <mat-icon>live_tv</mat-icon>
      <span>Training</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/help">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
  </mat-sidenav>

  <mat-sidenav-content>

    <div class="content mat-elevation-z4">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
